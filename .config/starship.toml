###
### Starship Configuration

# Increase duration before giving up on executing command
command_timeout = 1000

# Customize the leading character for the input prompt
[character]
success_symbol = "[](bold yellow) "
error_symbol = "[✗](bold red) "

# Hide the awkward email address prompt
[gcloud]
disabled = true

[shell]
bash_indicator = "[⥮](bold green)"
zsh_indicator = "[⇋](bold green)"
disabled = true
